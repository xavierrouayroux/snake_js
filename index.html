<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snake JS Game</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  </head>
  <body>
	<div class="container">
		<h1>snake game</h1>
    <img src="img/téléchargement.jpg" alt="snake">
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <button type="button" class="btn btn-outline-primary">player1</button>
      <button type="button" class="btn btn-outline-primary">player2</button>
      <button type="button" class="btn btn-outline-primary">player3</button>
    </div>
		<canvas id="game_frame" class="border" width="800" height="400"></canvas>
    <button type="button" class="btn btn-start">Start</button>
    <input class="btn btn-primary" type="reset" value="Reset">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">player</th>
          <th scope="col">name</th>
          <th scope="col">score</th>
          <th scope="col">last score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2"></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <div class="w-100 p-3" style="background-color: rgb(108, 228, 11);"></div>
